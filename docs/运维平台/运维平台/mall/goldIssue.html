<script>
	initWiscoMore("wiscomore1");
	var btnCaptcha = document.getElementById("btnCaptcha");
	var interval = null;
	var second = 60;
	// Get Captcha
	var getCaptcha = function() {
		btnCaptcha.setAttribute("disabled", "disabled");
		btnCaptcha.className = "wiscobutton_disabled";
		btnCaptcha.children[1].innerHTML = "60秒后重新获取";
		btnCaptcha.onclick = function() { return false; };
		interval = window.setInterval(function() {
			if(second > 1) {
				second = second - 1;
				btnCaptcha.children[1].innerHTML = second + "秒后重新获取";
			}
			else {
				window.clearInterval(interval);
				second = 60;
				btnCaptcha.removeAttribute("disabled");
				btnCaptcha.className = "wiscobutton";
				btnCaptcha.children[1].innerHTML = "获取验证码";
				btnCaptcha.onclick = function() {
					getCaptcha();
					sendCaptcha();
				};
			}
		}, 1000);
	};
	// Send Captcha
	var sendCaptcha = function() {
		// User Code
	};
</script>
