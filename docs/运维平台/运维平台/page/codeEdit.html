<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="Content-Language" content="zh-CN"/> 
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<title></title>
		<script language="javascript" src="../script/commonscript.js"></script>
		<script language="javascript" src="../script/demo/infoeditpage.js"></script>
		<link type="text/css" rel="stylesheet" href="../style/commonstyle.css"/>
		<link type="text/css" rel="stylesheet" href="../style/demo/infoeditpage.css"/>
		<style>
			table.infoeditpage td.value span.unit {
				display: inline-block;
				*margin-bottom: 2px;
				margin-left: 5px;
			}
		</style>
	</head>
	<body>
		<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" class="infoeditpage">
			<tr height="24px">
				<td class="title">业务号修改</td>
			</tr>
			<tr>
				<td>
					<div class="info">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr height="10px">
								<td colspan="6">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label" style="font-weight: bold;">基本信息：</td>
								<td colspan="5" width="590px" class="value">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">业务代码：</td>
								<td width="240px" class="value"><input type="text" class="wiscoinput"/></td>
								<td width="5px" class="sign">*</td>
								<td width="100px" class="label">业务名称：</td>
								<td width="240px" class="value"><input type="text" class="wiscoinput"/></td>
								<td width="5px" class="sign">*</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">当前业务号：</td>
								<td width="240px" class="value">SP100000</td>
								<td width="5px" class="sign">&nbsp;</td>
								<td width="100px" class="label">自定义前缀：</td>
								<td width="240px" class="value"><input type="text" class="wiscoinput"/></td>
								<td width="5px" class="sign">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">初始序列值：</td>
								<td width="240px" class="value">100000</td>
								<td width="5px" class="sign">&nbsp;</td>
								<td width="100px" class="label">序列位数：</td>
								<td width="240px" class="value"><input type="text" class="wiscoinput"/></td>
								<td width="5px" class="sign">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">时间类型：</td>
								<td width="240px" class="value">
									<div class="wiscoselect">
										<select id="wiscoselect1">
											<option value="0" selected>无</option>
											<option value="1">年</option>
											<option value="2">年+月</option>
											<option value="3">年+月+日</option>
										</select>
									</div>
								</td>
								<td width="5px" class="sign">*</td>
								<td width="100px" class="label">时间格式：</td>
								<td width="240px" class="value"><input type="text" class="wiscoinput"/></td>
								<td width="5px" class="sign">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">当前时间值：</td>
								<td width="240px" class="value">2015</td>
								<td width="5px" class="sign">&nbsp;</td>
								<td width="100px" class="label">&nbsp;</td>
								<td width="240px" class="value">&nbsp;</td>
								<td width="5px" class="sign">&nbsp;</td>
							</tr>
							<tr height="15px">
								<td colspan="6">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label" style="font-weight: bold;">序列信息：</td>
								<td colspan="5" width="590px" class="value">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">申请容量：</td>
								<td width="240px" class="value">
									<input type="text" class="wiscoinput" style="width: 150px;"/><span class="unit">个/次</span>
								</td>
								<td width="5px" class="sign">*</td>
								<td width="100px" class="label">检查阀值：</td>
								<td width="240px" class="value"><input type="text" class="wiscoinput"/></td>
								<td width="5px" class="sign">*</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">有效阀值：</td>
								<td width="240px" class="value"><input type="text" class="wiscoinput"/></td>
								<td width="5px" class="sign">&nbsp;</td>
								<td width="100px" class="label">&nbsp;</td>
								<td width="240px" class="value">&nbsp;</td>
								<td width="5px" class="sign">&nbsp;</td>
							</tr>
							<tr height="15px">
								<td colspan="6">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label" style="font-weight: bold;">处理间隔：</td>
								<td colspan="5" width="590px" class="value">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">序列检查：</td>
								<td width="240px" class="value">
									<input type="text" class="wiscoinput" style="width: 150px;"/><span class="unit">秒</span>
								</td>
								<td width="5px" class="sign">&nbsp;</td>
								<td width="100px" class="label">时间初始化：</td>
								<td width="240px" class="value">
									<input type="text" class="wiscoinput" style="width: 150px;"/><span class="unit">秒</span>
								</td>
								<td width="5px" class="sign">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">设定修改：</td>
								<td width="240px" class="value">
									<input type="text" class="wiscoinput" style="width: 150px;"/><span class="unit">秒</span>
								</td>
								<td width="5px" class="sign">&nbsp;</td>
								<td width="100px" class="label">&nbsp;</td>
								<td width="240px" class="value">&nbsp;</td>
								<td width="5px" class="sign">&nbsp;</td>
							</tr>
							<tr height="10px">
								<td colspan="6">&nbsp;</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
			<tr height="35px">
				<td class="handle">
					<a href="#" class="wiscobutton" onclick="hideWiscoDialog();"><span class="left"></span><span class="center">保存</span><span class="right"></span></a>
					<a href="#" class="wiscobutton" onclick="hideWiscoDialog();"><span class="left"></span><span class="center">取消</span><span class="right"></span></a>
				</td>
			</tr>
		</table>
	</body>
</html>
