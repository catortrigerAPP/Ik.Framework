<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="Content-Language" content="zh-CN"/> 
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<title></title>
		<script language="javascript" src="../script/commonscript.js"></script>
		<script language="javascript" src="../script/demo/listpage.js"></script>
		<link type="text/css" rel="stylesheet" href="../style/commonstyle.css"/>
		<link type="text/css" rel="stylesheet" href="../style/demo/listpage.css"/>
	</head>
	<body>
		<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" class="listpage">
			<tr height="24px">
				<td class="title">业务号管理<span class="arrowdown" onclick="foldSearchPanel(this);"></span></td>
			</tr>
			<!--One Row : 70px, Two Rows : 100px, Three Rows : 130px-->
			<tr height="70px">
				<td id="search1" class="search">
					<span class="label">业务代码：</span><span class="value"><input type="text" class="wiscoinput"/></span>&nbsp;&nbsp;
					<span class="label">业务名称：</span><span class="value"><input type="text" class="wiscoinput"/></span>&nbsp;&nbsp;<br/>
					<a href="#" class="wiscobutton" onclick="window.location.reload();"><span class="left"></span><span class="center">查询</span><span class="right"></span></a>
					<a href="#" class="wiscobutton"><span class="left"></span><span class="center">清空</span><span class="right"></span></a>
				</td>
			</tr>
			<tr height="35px">
				<td id="handle1" class="handle">
					<a href="#" class="wiscobutton" onclick="showWiscoDialog('page/codeAdd.html', 800, 500);"><span class="left"></span><span class="center">新增</span><span class="right"></span></a>
					<a href="#" class="wiscobutton"><span class="left"></span><span class="center">删除</span><span class="right"></span></a>
				</td>
			</tr>
			<tr>
				<td class="grid">
					<div id="wiscogrid1" class="wiscogrid">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td class="head"><input type="checkbox"/></td>
								<td class="head">功能列</td>
								<td class="head">业务代码</td>
								<td width="100%" class="head">业务名称</td>
								<td class="head">当前业务号</td>
								<td class="head">自定义前缀</td>
								<td class="head">初始序列值</td>
								<td class="head">序列位数</td>
								<td class="head">时间类型</td>
								<td class="head">时间格式</td>
								<td class="head">当前时间值</td>
							</tr>
							<tr>
								<td class="check"><input type="checkbox"/></td>
								<td class="link">
									<a href="#" onclick="showWiscoDialog('page/codeView.html', 800, 500);">查看</a>&nbsp;|
									<a href="#" onclick="showWiscoDialog('page/codeEdit.html', 800, 500);">修改</a>&nbsp;|
									<a href="#">删除</a>
								</td>
								<td class="data">API-SilverProductCode</td>
								<td class="data">银元商品号</td>
								<td class="data">SP100000</td>
								<td class="data">SP</td>
								<td class="data">100000</td>
								<td class="data">-</td>
								<td class="data">无</td>
								<td class="data">-</td>
								<td class="data">-</td>
							</tr>
							<tr>
								<td class="check"><input type="checkbox"/></td>
								<td class="link">
									<a href="#" onclick="showWiscoDialog('page/codeView.html', 800, 500);">查看</a>&nbsp;|
									<a href="#" onclick="showWiscoDialog('page/codeEdit.html', 800, 500);">修改</a>&nbsp;|
									<a href="#">删除</a>
								</td>
								<td class="data">API-GoldProductCode</td>
								<td class="data">金币商品号</td>
								<td class="data">20150000100000</td>
								<td class="data">-</td>
								<td class="data">100000</td>
								<td class="data">10</td>
								<td class="data">年</td>
								<td class="data">YYYY</td>
								<td class="data">2015</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
			<tr height="30px">
				<td>
					<div class="wiscopaging">
						<div class="label">第<span>1</span>页/共<span>20</span>页，本页<span>15</span>行/共<span>295</span>行<div>
						<div class="button">
							<a href="#" class="firstpage" title="首页"></a>&nbsp;
							<a href="#" class="prevpage" title="上一页"></a>&nbsp;
							<a href="#" class="nextpage" title="下一页"></a>&nbsp;
							<a href="#" class="lastpage" title="末页"></a>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
<script>
	initWiscoGrid("wiscogrid1");
</script>
