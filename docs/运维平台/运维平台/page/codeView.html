<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="Content-Language" content="zh-CN"/> 
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<title></title>
		<script language="javascript" src="../script/commonscript.js"></script>
		<script language="javascript" src="../script/demo/infoviewpage.js"></script>
		<link type="text/css" rel="stylesheet" href="../style/commonstyle.css"/>
		<link type="text/css" rel="stylesheet" href="../style/demo/infoviewpage.css"/>
	</head>
	<body>
		<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" class="infoviewpage">
			<tr height="24px">
				<td class="title">业务号查看</td>
			</tr>
			<tr>
				<td>
					<div class="info">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr height="10px">
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label" style="font-weight: bold;">基本信息：</td>
								<td colspan="3" width="590px" class="value">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">业务代码：</td>
								<td width="245px" class="value">API-SilverProductCode</td>
								<td width="100px" class="label">业务名称：</td>
								<td width="245px" class="value">银元商品号</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">当前业务号：</td>
								<td width="245px" class="value">SP100000</td>
								<td width="100px" class="label">自定义前缀：</td>
								<td width="245px" class="value">SP</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">初始序列值：</td>
								<td width="245px" class="value">100000</td>
								<td width="100px" class="label">序列位数：</td>
								<td width="245px" class="value">-</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">时间类型：</td>
								<td width="245px" class="value">无</td>
								<td width="100px" class="label">时间格式：</td>
								<td width="245px" class="value">-</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">当前时间值：</td>
								<td width="245px" class="value">-</td>
								<td width="100px" class="label">&nbsp;</td>
								<td width="245px" class="value">&nbsp;</td>
							</tr>
							<tr height="15px">
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label" style="font-weight: bold;">序列信息：</td>
								<td colspan="3" width="590px" class="value">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">申请容量：</td>
								<td width="245px" class="value">100000个/次</td>
								<td width="100px" class="label">检查阀值：</td>
								<td width="245px" class="value">500</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">有效阀值：</td>
								<td width="245px" class="value">5000</td>
							</tr>
							<tr height="15px">
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label" style="font-weight: bold;">处理间隔：</td>
								<td colspan="3" width="590px" class="value">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">序列检查：</td>
								<td width="245px" class="value">10秒</td>
								<td width="100px" class="label">时间初始化：</td>
								<td width="245px" class="value">20秒</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">设定修改：</td>
								<td width="245px" class="value">60秒</td>
								<td width="100px" class="label">&nbsp;</td>
								<td width="245px" class="value">&nbsp;</td>
							</tr>
							<tr height="10px">
								<td colspan="4">&nbsp;</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
			<tr height="35px">
				<td class="handle">
					<a href="#" class="wiscobutton" onclick="hideWiscoDialog();"><span class="left"></span><span class="center">关闭</span><span class="right"></span></a>
				</td>
			</tr>
		</table>
	</body>
</html>
