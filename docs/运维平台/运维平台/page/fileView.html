<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="Content-Language" content="zh-CN"/> 
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<title></title>
		<script language="javascript" src="../script/commonscript.js"></script>
		<script language="javascript" src="../script/demo/infoviewpage.js"></script>
		<link type="text/css" rel="stylesheet" href="../style/commonstyle.css"/>
		<link type="text/css" rel="stylesheet" href="../style/demo/infoviewpage.css"/>
		<style>
			.wiscolink {
				color: #196A99;
			}
			.wiscolink:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" class="infoviewpage">
			<tr height="24px">
				<td class="title">文件查看</td>
			</tr>
			<tr>
				<td>
					<div class="info">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr height="10px">
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">文件名称：</td>
								<td colspan="3" width="590px" class="value">活动预热图片</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">文件大小：</td>
								<td width="245px" class="value">923K</td>
								<td width="100px" class="label">&nbsp;</td>
								<td width="245px" class="value">&nbsp;</td>
							</tr>
							<tr class="area">
								<td width="100px" class="label">文件地址：</td>
								<td colspan="3" width="590px" class="value" style="line-height: 20px; padding-top: 5px;">
									<a href="#" class="wiscolink">http://www.imzt.net/miaoyin/MYNotice/notice.html</a>
								</td>
							</tr>
							<tr class="area">
								<td width="100px" class="label">文件描述：</td>
								<td width="590px" colspan="3" class="value">
									活动预热图片，用于进行活动预热。
								</td>
							</tr>
							<tr height="10px">
								<td colspan="4">&nbsp;</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
			<tr height="35px">
				<td class="handle">
					<a href="#" class="wiscobutton" onclick="hideWiscoDialog();"><span class="left"></span><span class="center">关闭</span><span class="right"></span></a>
				</td>
			</tr>
		</table>
	</body>
</html>
