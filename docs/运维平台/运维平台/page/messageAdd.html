<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="Content-Language" content="zh-CN"/> 
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<title></title>
		<script language="javascript" src="../script/component/My97DatePicker/WdatePicker.js"></script>
		<script language="javascript" src="../script/commonscript.js"></script>
		<script language="javascript" src="../script/demo/infoeditpage.js"></script>
		<link type="text/css" rel="stylesheet" href="../style/commonstyle.css"/>
		<link type="text/css" rel="stylesheet" href="../style/demo/infoeditpage.css"/>
	</head>
	<body>
		<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" class="infoeditpage">
			<tr height="24px">
				<td class="title">消息新增</td>
			</tr>
			<tr>
				<td>
					<div class="info">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr height="10px">
								<td colspan="6">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">消息标题：</td>
								<td width="585px" colspan="4" class="value"><input type="text" class="wiscoinput" style="width: 581px;"/></td>
								<td width="5px" class="sign">*</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">消息地址：</td>
								<td width="585px" colspan="4" class="value"><input type="text" class="wiscoinput" style="width: 581px;"/></td>
								<td width="5px" class="sign">*</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">失效时间：</td>
								<td width="240px" class="value">
									<div id="wiscodate1" class="wiscodate"><input type="text"/><a href="#"></a></div>
								</td>
								<td width="5px" class="sign">*</td>
								<td width="100px" class="label">&nbsp;</td>
								<td width="240px" class="value">&nbsp;</td>
								<td width=“5px” class="sign">&nbsp;</td>
							</tr>
							<tr height="5px">
								<td colspan="6" class="space">&nbsp;</td>
							</tr>
							<tr class="area">
								<td width="100px" class="label">消息正文：</td>
								<td width="585px" colspan="4" class="value"><textarea class="wiscotextarea" style="width: 581px; height: 250px;"></textarea></td>
								<td width=“5px” class="sign">*</td>
							</tr>
							<tr height="5px">
								<td colspan="6" class="space">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">发送目标：</td>
								<td width="585px" colspan="4" class="value">
									<div class="wiscoradio" style="margin-right: 10px;"><input type="radio" name="radio" checked="checked" onclick="selectAll();"/><span>全体用户</span></div>
									<div class="wiscoradio"><input type="radio" name="radio" onclick="selectSpecify();"/><span>指定用户</span></div>
									<span style="display: inline-block; color: #193463; margin-top: 2px; *margin-top: 5px;">（用英文分号“;”分开）</span>
								</td>
								<td width="5px" class="sign">&nbsp;</td>
							</tr>
							<tr height="5px">
								<td colspan="6" class="space">&nbsp;</td>
							</tr>
							<tr class="area">
								<td width="100px" class="label">&nbsp;</td>
								<td width="585px" colspan="4" class="value"><textarea id="txtMessageTarget" class="wiscotextarea" style="background-color: #F1F1F1; width: 581px;" readonly="readonly"></textarea></td>
								<td id="signMessageTarget" width=“5px” class="sign">&nbsp;</td>
							</tr>
							<tr height="10px">
								<td colspan="6">&nbsp;</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
			<tr height="35px">
				<td class="handle">
					<a href="#" class="wiscobutton" onclick="hideWiscoDialog();"><span class="left"></span><span class="center">保存</span><span class="right"></span></a>
					<a href="#" class="wiscobutton" onclick="hideWiscoDialog();"><span class="left"></span><span class="center">取消</span><span class="right"></span></a>
				</td>
			</tr>
		</table>
	</body>
</html>
<script>
	initWiscoDate("wiscodate1");
	var txtMessageTarget = document.getElementById("txtMessageTarget");
	var signMessageTarget = document.getElementById("signMessageTarget");
	var selectAll = function() {
		txtMessageTarget.readOnly = true;
		txtMessageTarget.style.backgroundColor = "#F1F1F1";
		signMessageTarget.innerHTML = "";
	};
	var selectSpecify = function() {
		txtMessageTarget.readOnly = false;
		txtMessageTarget.style.backgroundColor = "#FFFFFF";
		signMessageTarget.innerHTML = "*";
	};
</script>
