<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="Content-Language" content="zh-CN"/> 
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<title></title>
		<script language="javascript" src="../script/commonscript.js"></script>
		<script language="javascript" src="../script/demo/infoviewpage.js"></script>
		<link type="text/css" rel="stylesheet" href="../style/commonstyle.css"/>
		<link type="text/css" rel="stylesheet" href="../style/demo/infoviewpage.css"/>
		<style>
			.wiscolink {
				color: #196A99;
			}
			.wiscolink:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" class="infoviewpage">
			<tr height="24px">
				<td class="title">消息查看</td>
			</tr>
			<tr>
				<td>
					<div class="info">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr height="10px">
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">消息标题：</td>
								<td colspan="3" width="590px" class="value">关于系统维护的消息</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">发送时间：</td>
								<td width="245px" class="value">2014-12-18 05:00:00</td>
								<td width="100px" class="label">失效时间：</td>
								<td width="245px" class="value">2015-01-17 05:00:00</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">发送数量：</td>
								<td width="245px" class="value">10000</td>
								<td width="100px" class="label">查看数量：</td>
								<td width="245px" class="value">
									9500（<a href="#" class="wiscolink" onclick="showWiscoDialog('page/messageStatus.html', 450, 300);">查询查看状态</a>）
								</td>
							</tr>
							<tr height="30px">
								<td width="100px" class="label">消息地址：</td>
								<td colspan="3" width="590px" class="value">
									<a href="#" class="wiscolink">http://www.imzt.net/miaoyin/MYNotice/notice.html</a>
								</td>
							</tr>
							<tr height="5px">
								<td colspan="4" style="font-size: 0px;">&nbsp;</td>
							</tr>
							<tr class="area">
								<td width="100px" class="label" style="line-height: 20px;">消息正文：</td>
								<td width="590px" colspan="3" class="value">
									<textarea class="wiscotextarea" readonly="readonly" style="background-color: #F1F1F1; width: 581px; height: 250px;"></textarea>
								</td>
							</tr>
							<tr height="10px">
								<td colspan="4">&nbsp;</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
			<tr height="35px">
				<td class="handle">
					<a href="#" class="wiscobutton" onclick="hideWiscoDialog();"><span class="left"></span><span class="center">关闭</span><span class="right"></span></a>
				</td>
			</tr>
		</table>
	</body>
</html>
