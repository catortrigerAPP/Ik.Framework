<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="Content-Language" content="zh-CN"/> 
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<title></title>
		<script language="javascript" src="../script/commonscript.js"></script>
		<script language="javascript" src="../script/demo/listpage.js"></script>
		<link type="text/css" rel="stylesheet" href="../style/commonstyle.css"/>
		<link type="text/css" rel="stylesheet" href="../style/demo/listpage.css"/>
		<style>
			.wiscogrid td.head {
				border-top: none;
			}
		</style>
	</head>
	<body>
		<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" class="listpage">
			<tr height="24px">
				<td class="title">推荐商品新增<span class="arrowdown" onclick="foldSearchPanel(this);"></span></td>
			</tr>
			<!--One Row : 70px, Two Rows : 100px, Three Rows : 130px-->
			<tr height="70px">
				<td id="search1" class="search">
					<span class="label">商品/商家/广告信息：</span><span class="value"><input type="text" class="wiscoinput"/></span>&nbsp;&nbsp;<br/>
					<a href="#" class="wiscobutton" onclick="window.location.reload();"><span class="left"></span><span class="center">查询</span><span class="right"></span></a>
					<a href="#" class="wiscobutton"><span class="left"></span><span class="center">清空</span><span class="right"></span></a>
				</td>
			</tr>
			<tr>
				<td class="grid">
					<div id="wiscogrid1" class="wiscogrid">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td class="head"><input type="checkbox"/></td>
								<td class="head">商品名称</td>
								<td class="head">商家名称</td>
								<td width="100%" class="head">商家地址</td>
								<td class="head">广告标题</td>
								<td class="head">兑换状态</td>
								<td class="head">兑换方式</td>
							</tr>
							<tr>
								<td class="check"><input type="checkbox"/></td>
								<td class="data">秒赚T-Shirt M号</td>
								<td class="data">重庆秒银科技股份有限公司</td>
								<td class="data">重庆市九龙坡区二郎留学生创业园D3栋7楼</td>
								<td class="data">秒赚广告-秒赢天下</td>
								<td class="data">可兑换（25）</td>
								<td class="data">不限</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
			<tr height="35px">
				<td style="border-top: #A0C6F3 1px solid; background-color: #F2FBFF; text-align: center; vertical-align: top; padding-top: 7px;">
					<a href="#" class="wiscobutton" onclick="hideWiscoDialog();"><span class="left"></span><span class="center">保存</span><span class="right"></span></a>
					<a href="#" class="wiscobutton" onclick="hideWiscoDialog();"><span class="left"></span><span class="center">取消</span><span class="right"></span></a>
				</td>
			</tr>
		</table>
	</body>
</html>
<script>
	initWiscoGrid("wiscogrid1");
</script>
